<!DOCTYPE html>
<html>
    <head>
        <title>YouTube to WAV</title>
        <style>
            body {
                font-family: "Segoe UI", sans-serif;
                background: #121212;
                color: #eee;
                text-align: center;
                padding: 40px;
            }
            input,
            button {
                padding: 10px;
                font-size: 1rem;
                width: 300px;
                margin: 10px;
                border-radius: 6px;
                border: none;
            }
            .loader {
                display: none;
                margin-top: 20px;
            }
            .history {
                margin-top: 50px;
                text-align: left;
                max-width: 700px;
                margin-left: auto;
                margin-right: auto;
            }
            .item {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
                background: #1e1e1e;
                padding: 10px;
                border-radius: 8px;
            }
            .item img {
                height: 60px;
                width: 100px;
                object-fit: cover;
                margin-right: 20px;
            }
            .item a {
                color: #64ffda;
                text-decoration: none;
            }
            .item-buttons {
                display: flex;
                flex-direction: column;
                gap: 8px;
                align-items: flex-end;
            }
            .cute-btn {
                background: transparent;
                border: 1px solid #444;
                border-radius: 4px;
                padding: 4px 8px;
                font-size: 0.85rem;
                color: #eee;
                cursor: pointer;
                transition: background 0.2s;
            }
            .cute-btn:hover {
                background: #222;
            }
        </style>
    </head>
    <body>
        <h1>üéµ YouTube to WAV Downloader</h1>

        <form id="downloadForm">
            <input
                id="urlInput"
                type="text"
                placeholder="Paste YouTube URL..."
                required
            />
            <br />
            <button type="submit">Download</button>
        </form>

        <div class="loader" id="loader">‚è≥ Processing...</div>
        <div id="result"></div>

        <div class="history">
            <h2>üìÖ Recently Converted</h2>
            <div id="historyList"></div>
        </div>

        <script>
            const form = document.getElementById("downloadForm");
            const loader = document.getElementById("loader");
            const result = document.getElementById("result");
            const historyList = document.getElementById("historyList");

            const processingSet = new Set();

            function getVideoId(url) {
                const match = url.match(
                    /(?:v=|be\/|embed\/|watch\?v=)([\w-]{11})/
                );
                return match ? match[1] : null;
            }

            function formatTime(ts) {
                const d = new Date(ts);
                return d.toLocaleString();
            }

            function copyToClipboard(text) {
                navigator.clipboard.writeText(text);
            }

            async function deleteEntry(fileName) {
                await fetch("/delete", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ fileName }),
                });
                await loadHistory();
            }

            async function loadHistory() {
                try {
                    const res = await fetch("/history");
                    const data = await res.json();
                    historyList.innerHTML = data
                        .map((entry) => {
                            const thumb =
                                entry.thumbnail ||
                                (entry.videoId
                                    ? `https://img.youtube.com/vi/${entry.videoId}/0.jpg`
                                    : "");
                            const isNew = processingSet.has(entry.fileName);
                            return `
              <div class="item">
                ${thumb ? `<img src="${thumb}" />` : ""}
                <div style="flex-grow:1">
                  <strong>${entry.title || "Unknown Title"} ${
                                isNew
                                    ? "<span style='color:#0af;'>üÜï</span>"
                                    : ""
                            }</strong><br/>
                  <div style="margin: 4px 0; font-size: 0.9rem">üîó ${
                      entry.fileName
                  }</div>
                  <a href="/downloads/${
                      entry.fileName
                  }" download>‚¨á Download WAV</a><br/>
                  <small>${formatTime(entry.timestamp)}</small>
                </div>
                <div class="item-buttons">
                  <button class="cute-btn" onclick="copyToClipboard('${
                      entry.url
                  }')">üìã Copy</button>
                  <button class="cute-btn" onclick="deleteEntry('${
                      entry.fileName
                  }')">üóë Delete</button>
                </div>
              </div>
            `;
                        })
                        .join("");
                } catch {
                    historyList.innerHTML = "<p>Could not load history</p>";
                }
            }

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                loader.style.display = "block";
                result.innerHTML = "";

                const url = document.getElementById("urlInput").value;
                document.getElementById("urlInput").value = "";

                try {
                    const res = await fetch("/download", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ url }),
                    });

                    const data = await res.json();
                    processingSet.add(data.downloadUrl.split("/").pop());
                    result.innerHTML = `<a href="${data.downloadUrl}" download>üîó Click to Download WAV</a>`;
                } catch {
                    result.innerHTML = `<span style="color: red;">Download failed</span>`;
                } finally {
                    loader.style.display = "none";
                    await loadHistory();
                }
            });

            window.onload = loadHistory;
        </script>
    </body>
</html>
