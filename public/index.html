<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex justify-center mb-4">
                <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-4">
                    <i data-lucide="music" class="w-12 h-12 text-white"></i>
                </div>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">YouTube Audio Downloader</h1>
            <p class="text-purple-200">Download high-quality audio from YouTube videos</p>
        </div>

        <!-- Main Card -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl border border-white/20 p-8">
                <form id="downloadForm" class="space-y-6">
                    <!-- URL Input -->
                    <div>
                        <label for="url" class="block text-sm font-medium text-white mb-2">
                            <i data-lucide="link" class="w-4 h-4 inline mr-1"></i>
                            YouTube URL
                        </label>
                        <input
                            type="url"
                            id="url"
                            placeholder="https://www.youtube.com/watch?v=..."
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all"
                            required
                        />
                    </div>

                    <!-- Format Selection -->
                    <div>
                        <label class="block text-sm font-medium text-white mb-3">
                            <i data-lucide="file-audio" class="w-4 h-4 inline mr-1"></i>
                            Audio Format
                        </label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="relative">
                                <input type="radio" name="format" value="mp3" checked class="sr-only peer">
                                <div class="bg-white/10 border border-white/20 rounded-xl p-4 cursor-pointer transition-all peer-checked:bg-purple-500/30 peer-checked:border-purple-400 hover:bg-white/20">
                                    <div class="flex items-center justify-center space-x-2">
                                        <i data-lucide="music-2" class="w-5 h-5 text-white"></i>
                                        <span class="text-white font-medium">MP3</span>
                                    </div>
                                    <p class="text-xs text-purple-200 mt-1 text-center">Smaller file size</p>
                                </div>
                            </label>
                            <label class="relative">
                                <input type="radio" name="format" value="wav" class="sr-only peer">
                                <div class="bg-white/10 border border-white/20 rounded-xl p-4 cursor-pointer transition-all peer-checked:bg-purple-500/30 peer-checked:border-purple-400 hover:bg-white/20">
                                    <div class="flex items-center justify-center space-x-2">
                                        <i data-lucide="disc-3" class="w-5 h-5 text-white"></i>
                                        <span class="text-white font-medium">WAV</span>
                                    </div>
                                    <p class="text-xs text-purple-200 mt-1 text-center">High quality</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Download Button -->
                    <button
                        type="submit"
                        class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-medium py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-purple-400 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                        id="downloadBtn"
                    >
                        <span id="downloadText" class="flex items-center justify-center space-x-2">
                            <i data-lucide="download" class="w-5 h-5"></i>
                            <span>Download Audio</span>
                        </span>
                        <span id="loadingText" class="hidden flex items-center justify-center space-x-2">
                            <i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i>
                            <span>Processing...</span>
                        </span>
                    </button>
                </form>

                <!-- Progress Message -->
                <div id="progressMessage" class="hidden mt-6 p-4 bg-blue-500/20 border border-blue-400/30 rounded-xl">
                    <div class="flex items-center space-x-2 text-blue-300 mb-2">
                        <i data-lucide="download" class="w-5 h-5"></i>
                        <span id="progressTitle">Downloading...</span>
                    </div>
                    <div class="bg-white/10 rounded-full h-2 mb-2">
                        <div id="progressBar" class="bg-blue-400 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <div class="text-blue-200 text-sm">
                        <span id="progressText">0%</span>
                    </div>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden mt-6 p-4 bg-green-500/20 border border-green-400/30 rounded-xl">
                    <div class="flex items-center space-x-2 text-green-300">
                        <i data-lucide="check-circle" class="w-5 h-5"></i>
                        <span>Download ready!</span>
                    </div>
                    <a id="downloadLink" href="#" class="mt-2 inline-flex items-center space-x-2 text-green-300 hover:text-green-200 transition-colors">
                        <i data-lucide="external-link" class="w-4 h-4"></i>
                        <span>Click here to download</span>
                    </a>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-6 p-4 bg-red-500/20 border border-red-400/30 rounded-xl">
                    <div class="flex items-center space-x-2 text-red-300">
                        <i data-lucide="alert-circle" class="w-5 h-5"></i>
                        <span id="errorText">Something went wrong. Please try again.</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Download History -->
        <div class="max-w-4xl mx-auto mt-12">
            <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl border border-white/20 p-8">
                <div class="flex items-center space-x-2 mb-6">
                    <i data-lucide="history" class="w-6 h-6 text-white"></i>
                    <h2 class="text-2xl font-bold text-white">Download History</h2>
                    <button
                        id="refreshHistory"
                        class="ml-auto bg-white/10 hover:bg-white/20 text-white p-2 rounded-lg transition-colors"
                        title="Refresh history"
                    >
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    </button>
                </div>
                <div id="historyContainer" class="space-y-4">
                    <!-- History items will be inserted here -->
                </div>
                <div id="noHistory" class="text-center text-purple-200 py-8">
                    <i data-lucide="music-off" class="w-12 h-12 mx-auto mb-2 opacity-50"></i>
                    <p>No downloads yet. Start by downloading your first audio!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const downloadForm = document.getElementById('downloadForm');
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadText = document.getElementById('downloadText');
        const loadingText = document.getElementById('loadingText');
        const progressMessage = document.getElementById('progressMessage');
        const progressTitle = document.getElementById('progressTitle');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const downloadLink = document.getElementById('downloadLink');
        const errorText = document.getElementById('errorText');
        const historyContainer = document.getElementById('historyContainer');
        const noHistory = document.getElementById('noHistory');
        const refreshHistory = document.getElementById('refreshHistory');

        // Download form submission
        downloadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const format = document.querySelector('input[name="format"]:checked').value;
            
            // Reset messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            progressMessage.classList.add('hidden');
            
            // Show loading state
            downloadBtn.disabled = true;
            downloadText.classList.add('hidden');
            loadingText.classList.remove('hidden');

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, format }),
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const result = await response.json();
                
                // Check if it's a cached response (immediate completion)
                if (result.status === 'completed' && result.cached) {
                    // Cached file - show success immediately
                    downloadLink.href = result.downloadUrl;
                    successMessage.classList.remove('hidden');
                    
                    // Refresh history
                    loadHistory();
                    
                    // Reset button state
                    downloadBtn.disabled = false;
                    downloadText.classList.remove('hidden');
                    loadingText.classList.add('hidden');
                } else {
                    // Show progress UI and start polling
                    progressMessage.classList.remove('hidden');
                    progressTitle.textContent = result.title || 'Downloading...';
                    loadingText.classList.add('hidden');
                    
                    // Start polling for download status
                    pollDownloadStatus(result.downloadId);
                }
                
                // Clear form
                document.getElementById('url').value = '';

            } catch (error) {
                console.error('Download error:', error);
                errorText.textContent = error.message || 'Download failed. Please try again.';
                errorMessage.classList.remove('hidden');
                
                // Reset button state
                downloadBtn.disabled = false;
                downloadText.classList.remove('hidden');
                loadingText.classList.add('hidden');
            }
        });

        // Poll download status
        async function pollDownloadStatus(downloadId) {
            try {
                const response = await fetch(`/download/status/${downloadId}`);
                if (!response.ok) {
                    throw new Error('Status check failed');
                }

                const status = await response.json();
                
                if (status.status === 'completed') {
                    // Download completed successfully
                    progressMessage.classList.add('hidden');
                    downloadLink.href = status.downloadUrl;
                    successMessage.classList.remove('hidden');
                    
                    // Refresh history
                    loadHistory();
                    
                    // Reset button state
                    downloadBtn.disabled = false;
                    downloadText.classList.remove('hidden');
                    
                } else if (status.status === 'error') {
                    // Download failed
                    progressMessage.classList.add('hidden');
                    throw new Error(status.error || 'Download failed');
                    
                } else if (status.status === 'processing') {
                    // Update progress if available
                    if (status.progress !== undefined) {
                        const progress = Math.round(status.progress);
                        progressBar.style.width = `${progress}%`;
                        progressText.textContent = `${progress}%`;
                        
                        if (status.title) {
                            progressTitle.textContent = status.title;
                        }
                    }
                    
                    // Still processing, check again in 2 seconds
                    setTimeout(() => pollDownloadStatus(downloadId), 2000);
                }
                
            } catch (error) {
                console.error('Status check error:', error);
                progressMessage.classList.add('hidden');
                errorText.textContent = error.message || 'Download failed. Please try again.';
                errorMessage.classList.remove('hidden');
                
                // Reset button state
                downloadBtn.disabled = false;
                downloadText.classList.remove('hidden');
                loadingText.classList.add('hidden');
            }
        }

        // Load download history
        async function loadHistory() {
            try {
                const response = await fetch('/history');
                const history = await response.json();
                
                if (history.length === 0) {
                    historyContainer.innerHTML = '';
                    noHistory.classList.remove('hidden');
                    return;
                }

                noHistory.classList.add('hidden');
                historyContainer.innerHTML = history.map(item => {
                    const expirationText = item.expiresInDays !== null 
                        ? (item.expiresInDays > 0 
                            ? `Expires in ${item.expiresInDays} day${item.expiresInDays === 1 ? '' : 's'}` 
                            : 'Expires soon')
                        : 'Expiration unknown';
                        
                    return `
                    <div class="bg-white/5 border border-white/10 rounded-xl p-4 hover:bg-white/10 transition-colors">
                        <div class="flex items-start space-x-4">
                            <div class="flex-shrink-0">
                                ${item.thumbnail ? 
                                    `<img src="${item.thumbnail}" alt="Thumbnail" class="w-16 h-16 rounded-lg object-cover">` :
                                    `<div class="w-16 h-16 bg-white/10 rounded-lg flex items-center justify-center">
                                        <i data-lucide="music" class="w-8 h-8 text-white/50"></i>
                                    </div>`
                                }
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="text-white font-medium truncate">${item.title}</h3>
                                <p class="text-purple-200 text-sm mt-1">
                                    Format: ${(item.format || 'wav').toUpperCase()} • 
                                    ${new Date(item.timestamp).toLocaleDateString()}
                                </p>
                                <p class="text-orange-200 text-xs mt-1">
                                    ${expirationText}
                                </p>
                                <div class="flex items-center space-x-3 mt-3">
                                    <a 
                                        href="${item.downloadUrl}" 
                                        class="inline-flex items-center space-x-1 text-purple-300 hover:text-purple-200 transition-colors text-sm"
                                        download
                                    >
                                        <i data-lucide="download" class="w-4 h-4"></i>
                                        <span>Download</span>
                                    </a>
                                    <button 
                                        onclick="copyToClipboard('${item.copyUrl}')"
                                        class="inline-flex items-center space-x-1 text-blue-300 hover:text-blue-200 transition-colors text-sm"
                                    >
                                        <i data-lucide="copy" class="w-4 h-4"></i>
                                        <span>Copy Link</span>
                                    </button>
                                    <button 
                                        onclick="deleteFile('${item.fileName}')"
                                        class="inline-flex items-center space-x-1 text-red-300 hover:text-red-200 transition-colors text-sm"
                                    >
                                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                                        <span>Delete</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
                
                // Re-initialize Lucide icons for new content
                lucide.createIcons();
                
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        // Copy to clipboard function
        async function copyToClipboard(url) {
            try {
                await navigator.clipboard.writeText(url);
                
                // Show brief success message
                const copyButtons = document.querySelectorAll('button[onclick*="copyToClipboard"]');
                const clickedButton = Array.from(copyButtons).find(btn => btn.onclick.toString().includes(url));
                
                if (clickedButton) {
                    const originalText = clickedButton.innerHTML;
                    clickedButton.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i><span>Copied!</span>';
                    lucide.createIcons();
                    
                    setTimeout(() => {
                        clickedButton.innerHTML = originalText;
                        lucide.createIcons();
                    }, 2000);
                }
            } catch (error) {
                console.error('Copy error:', error);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Link copied to clipboard!');
            }
        }

        // Delete file function
        async function deleteFile(fileName) {
            if (!confirm('Are you sure you want to delete this file?')) return;
            
            try {
                const response = await fetch('/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fileName }),
                });

                if (response.ok) {
                    loadHistory(); // Refresh history
                } else {
                    alert('Failed to delete file');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Failed to delete file');
            }
        }

        // Refresh history button
        refreshHistory.addEventListener('click', loadHistory);

        // Load history on page load
        loadHistory();
    </script>
</body>
</html>
